<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{REPORT_TITLE}}</title>
    <style>
        /* ŸÇÿßŸÑÿ® ÿ∑ÿ®ÿßÿπÿ© A4 ŸÖŸàÿ≠ÿØ - ÿ™ŸÖ ÿ•ŸÜÿ¥ÿßÿ§Ÿá ÿ™ŸÑŸÇÿßÿ¶ŸäÿßŸã */
        @page {
            size: A4 portrait;
            margin: 10mm 10mm 10mm 10mm;
            orphans: 3;
            widows: 3;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            font-family: 'Arial', 'Segoe UI', sans-serif;
            font-size: 11px;
            line-height: 1.4;
            color: #000;
            direction: rtl;
            text-align: right;
            background: white;
        }
        
        .report-container {
            width: 100%;
            max-width: 190mm;
            margin: 0 auto;
            padding: 5mm;
            background: white;
            min-height: 277mm;
            position: relative;
        }
        
        .report-header {
            text-align: center;
            border-bottom: 2px solid #1e40af;
            padding-bottom: 10px;
            margin-bottom: 15px;
        }
        
        .company-logo {
            width: 60px;
            height: 60px;
            margin: 0 auto 10px;
            background: #f3f4f6;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: #1e40af;
        }
        
        .company-name {
            font-size: 18px;
            font-weight: bold;
            color: #1e40af;
            margin-bottom: 5px;
        }
        
        .report-title {
            font-size: 16px;
            font-weight: bold;
            color: #374151;
            margin-bottom: 5px;
        }
        
        .report-date {
            font-size: 12px;
            color: #6b7280;
        }
        
        .report-content {
            flex: 1;
            margin: 20px 0;
            min-height: 200mm;
        }
        
        .report-footer {
            border-top: 1px solid #d1d5db;
            padding-top: 15px;
            margin-top: 20px;
            text-align: center;
            position: absolute;
            bottom: 5mm;
            left: 5mm;
            right: 5mm;
        }
        
        .footer-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .footer-contact {
            font-size: 10px;
            color: #6b7280;
        }
        
        .footer-page {
            font-size: 10px;
            color: #6b7280;
        }
        
        .signature-section {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }
        
        .signature-box {
            text-align: center;
            width: 45%;
        }
        
        .signature-line {
            border-bottom: 1px solid #000;
            height: 20px;
            margin-bottom: 5px;
        }
        
        .signature-label {
            font-size: 10px;
            color: #374151;
        }
        
        /* ÿ™ÿ≠ÿ≥ŸäŸÜÿßÿ™ ŸÑŸÑÿ∑ÿ®ÿßÿπÿ© */
        @media print {
            .report-container {
                box-shadow: none !important;
                margin: 0 !important;
                padding: 0 !important;
                max-width: none !important;
                width: 100% !important;
            }
            
            .no-print {
                display: none !important;
            }
            
            .page-break {
                page-break-before: always;
            }
            
            .no-break {
                page-break-inside: avoid;
            }
        }
        
        /* ÿ™ŸÜÿ≥ŸäŸÇ ÿßŸÑÿ¨ÿØÿßŸàŸÑ */
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 10px 0;
            font-size: 10px;
        }
        
        th, td {
            border: 1px solid #000;
            padding: 4px;
            text-align: center;
            vertical-align: middle;
        }
        
        th {
            background: linear-gradient(135deg, #1e40af 0%, #3b82f6 100%);
            color: white;
            font-weight: bold;
            -webkit-print-color-adjust: exact;
            print-color-adjust: exact;
        }
        
        tbody tr:nth-child(odd) {
            background-color: #f9fafb;
            -webkit-print-color-adjust: exact;
            print-color-adjust: exact;
        }
        
        .currency {
            font-weight: bold;
            color: #059669;
        }
        
        .total-amount {
            font-size: 14px;
            font-weight: bold;
            color: #1e40af;
            text-align: center;
            padding: 8px;
            border: 2px solid #1e40af;
            border-radius: 4px;
            margin: 10px 0;
            background: #f0f9ff;
            -webkit-print-color-adjust: exact;
            print-color-adjust: exact;
        }
    </style>
</head>
<body>
    <div class="report-container">
        <!-- ÿ±ÿ£ÿ≥ ÿßŸÑÿ™ŸÇÿ±Ÿäÿ± -->

            </div>
            
            <!-- ŸÖŸÜÿ∑ŸÇÿ© ÿßŸÑÿ™ŸàŸÇŸäÿπÿßÿ™ -->
            <div class="signature-section">
                <div class="signature-box">

                    <div class="signature-label">ÿ•ÿπÿØÿßÿØ: ŸÖÿØŸäÿ± ÿßŸÑŸÖÿ¥ÿ±Ÿàÿπ</div>
                </div>
                <div class="signature-box">
                    <div class="signature-line"></div>
                    <div class="signature-label">ŸÖÿ±ÿßÿ¨ÿπÿ©: ÿßŸÑŸÖÿØŸäÿ± ÿßŸÑŸÖÿßŸÑŸä</div>
                </div>

        </div>
    </div>
</body>
</html>
